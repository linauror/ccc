name: Build CCC

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          # Exclude windows/arm64 as it's less common
          - goos: windows
            goarch: arm64
        include:
          # Add specific names for each artifact
          - goos: linux
            goarch: amd64
            name: ccc-linux-amd64
            binary: ccc
          - goos: linux
            goarch: arm64
            name: ccc-linux-arm64
            binary: ccc
          - goos: windows
            goarch: amd64
            name: ccc-windows-amd64
            binary: ccc.exe
          - goos: darwin
            goarch: amd64
            name: ccc-darwin-amd64
            binary: ccc
          - goos: darwin
            goarch: arm64
            name: ccc-darwin-arm64
            binary: ccc

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist/${{ matrix.name }}
          go build -ldflags="-s -w" -o dist/${{ matrix.name }}/${{ matrix.binary }} .

      - name: Create release package
        run: |
          cd dist/${{ matrix.name }}

          # Copy source files
          cp -r ../../main.go ../../go.mod ../../README.md . 2>/dev/null || true

          # Create archive
          if [ "${{ matrix.goos }}" = "windows" ]; then
            7z a -tzip ../${{ matrix.name }}.zip *
            cd ..
          else
            tar -czf ../${{ matrix.name }}.tar.gz *
            cd ..
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}.*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  source-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create source package
        run: |
          # Create source directory
          mkdir -p ccc-source

          # Copy source files
          cp main.go go.mod README.md ccc-source/

          # Create archive
          tar -czf ccc-source.tar.gz ccc-source/

      - name: Upload source artifact
        uses: actions/upload-artifact@v6
        with:
          name: ccc-source
          path: ccc-source.tar.gz

      - name: Upload source to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ccc-source.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
