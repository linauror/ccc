name: Build CCC

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          # Exclude windows/arm64 as it's less common
          - goos: windows
            goarch: arm64
        include:
          # Add specific names for each artifact
          - goos: linux
            goarch: amd64
            name: ccc-linux-amd64
            binary: ccc
          - goos: linux
            goarch: arm64
            name: ccc-linux-arm64
            binary: ccc
          - goos: windows
            goarch: amd64
            name: ccc-windows-amd64
            binary: ccc.exe
          - goos: darwin
            goarch: amd64
            name: ccc-darwin-amd64
            binary: ccc
          - goos: darwin
            goarch: arm64
            name: ccc-darwin-arm64
            binary: ccc

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist/${{ matrix.name }}
          go build -ldflags="-s -w" -o dist/${{ matrix.name }}/${{ matrix.binary }} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}/${{ matrix.binary }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/ccc
            dist/**/ccc.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
